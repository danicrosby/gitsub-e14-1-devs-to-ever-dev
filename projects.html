<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

            <!-- BODY CONTAINER -->
<body>

            <!-- MAIN CONTAINER -->
  <main>


            <!-- OUTER CONTAINER | CONTAINS LEFT & RIGHT CONTAINERS-->
    <div class="container text-white bg-dark outer-container" id="outer-container">


            <!-- LEFT SIDE CONTAINER | CONTAINS PROFILE SECTION-->
      <div class="container text-white bg-dark left-container" id="left-container">

          </div>


            <!-- RIGHT SIDE CONTAINER | CONTAINS NAV, OVERVIEW CARDS, FORMS SECTIONS-->
      <div class="container text-white bg-dark right-container" id="right-container">


            <!-- NAV CONTAINER -->
        <div class="container nav-container text-white bg-dark" id="project-nav-container">

        </div>

            <!-- OVERVIEW CONTAINER -->
        <div class="container text-white bg-dark projects-container" id="projects-container">

          <!-- SORT BUTTON CONTAINER -->
      

            <!-- CARD CONTAINER -->
          <div class="row align-items-start projects-top-row text-white bg-dark" id="projects-top-row">
          </div>
        </div>

             <!-- CREATE NEW PROJECT CONTAINER -->

        <div class="container create-project-container text-white bg-dark" id="create-project-container">

        </div>

        <!-- END RIGHT CONTAINER --> 
      </div>
         <!-- END OUTER CONTAINER -->  
    </div>


        <!-- FOOTER CONTAINER --> 
    <div class="container text-white bg-dark footer-container" id="footer-container">
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
