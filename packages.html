<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Packages</title>
</head>

            <!-- BODY CONTAINER -->
<body>

            <!-- MAIN CONTAINER -->
  <main>


            <!-- OUTER CONTAINER | CONTAINS LEFT & RIGHT CONTAINERS-->
    <div class="container outer-container" id="outer-container">


            <!-- LEFT SIDE CONTAINER | CONTAINS PROFILE SECTION-->
      <div class="container left-container" id="left-container"></div>


      <!-- RIGHT SIDE CONTAINER | CONTAINS NAV, OVERVIEW CARDS, FORMS SECTIONS-->
      <div class="container right-container" id="right-container">


        <!-- NAV CONTAINER -->
        <div class="container nav-card-container" id="nav-card-container"></div>

          <!-- OVERVIEW CONTAINER -->
        <div id="packagesSearchContainer" class="mb-3">
          <input type="text" name="packagesSearchBar" id="packagesSearchBar" placeholder="Search for a package"></div>
          <div id="packages-container">
            <div id="packages-card-container" class="row align-items-start"></div>
        </div>
          
      <!-- CREATE NEW PACKAGES CONTAINER -->
      
        <div class="container create-project-container" id="create-project-container">
          <form class="packages-form pb-4">
            <h3 id="h3-title">Create a new project</h3>
            <div class="form-group col-md-6 mb-1">
              <label for="inputRepositoryName" class="mb-1" id="form-label-name">Project Board</label>
              <input type="text" class="form-control" id="packagesInputRepositoryName" required></div>
              <p id="form-text">Coordinate, track, and update your work in one place, so projects stay transparent and on schedule.</p>
              <div class="form-group col-md-9 mb-1">
              <label for="inputDescription" class="mb-1" id="form-description-title">Description (optional)</label>
              <textarea class="form-control" id="packages-textarea" rows="5"></textarea></div>
            <button type="submit" class="btn btn-success mb-1" id="packages-form-btn">Create Project</button>
          </form>
         </div>

      <!-- END RIGHT CONTAINER --> 
      </div>
    <!-- END OUTER CONTAINER -->  
    </div>


        <!-- FOOTER CONTAINER --> 
    <div class="container footer-container" id="footer-container"></div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
