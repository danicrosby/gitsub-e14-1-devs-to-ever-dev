<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<!-- BODY CONTAINER -->

<body>

    <!-- MAIN CONTAINER -->
    <main>

        <!-- OUTER CONTAINER | CONTAINS LEFT & RIGHT CONTAINERS-->
        <div class="container text-white bg-dark outer-container" id="outer-container">


            <!-- LEFT SIDE CONTAINER | CONTAINS PROFILE SECTION-->
            <div class="container text-white bg-dark left-container" id="left-container"></div>


            <!-- RIGHT SIDE CONTAINER | CONTAINS NAV, OVERVIEW CARDS, FORMS SECTIONS-->
            <div class="container text-white bg-dark right-container" id="right-container">


                <!-- NAV CONTAINER -->
                <div class="container text-white bg-dark nav-card-container" id="nav-card-container"></div>
                <br>
                <!-- REPOS CONTAINER -->
                <div class="container text-white bg-dark overview-container" id="overview-container">

                    <div class="repo-form">
                        <input type="text" id="repoSearchBar" name="search" placeholder="Find a repository" />
                        <form id="sortingForm">
                            <select id="sortingRepoBy">
                              <option value="srtByID">ID</option>
                              <option value="srtByRepoName">Repository Name</option>
                              <option value="srtBylenguage">lenguage</option>
                            </select>
                            <button href="#" role="button" class="btn btn-primary btn-sm" id="btnSortRepoBy">Sort</button>
                        </form>

                        <form id="ascendDescendForm">
                            <select id="repoAscendDecend">
                              <option value="srtAscending">Ascending</option>
                              <option value="srtDescending">Descending</option>
                            </select>
                            <button href="#" role="button" class="btn btn-primary btn-sm" id="btnAscendingDescendbutton">Asc/Desc</button>
                        </form>
                    </div>

                    <!-- CARD CONTAINER -->
                    <div class="row align-items-start text-white bg-dark repo-top-row" id="repo-top-row"></div>
                </div>

                <div class="container create-project-container" id="create-project-container">
                    <form class="repos-form pb-4">
                        <h3 id="h3-title">Create a new repository</h3>
                        <div class="form-group col-md-6 mb-1">
                            <label for="inputRepositoryName" class="mb-1" id="form-label-name">Repository Name *</label>
                            <input type="text" class="form-control" id="inputRepositoryName" required></div>
                        <p id="form-text">Great repository names are short and memorable. Need inspiration? How about <a href="#">reimagined-disco</a>?</p>
                        <div class="form-group col-md-9 mb-1">
                            <label for="inputDescription" class="mb-1" id="form-description-title">Description (optional)</label>
                            <textarea class="form-control" id="repo-textarea" rows="5"></textarea></div>
                        <button type="submit" class="btn btn-success mb-1" id="form-btn">Create Repository</button>
                    </form>
                </div>

            </div>


            <!-- END RIGHT CONTAINER -->
        </div>


        <!-- END OUTER CONTAINER -->
        </div>


        <!-- FOOTER CONTAINER -->
        <div class="container text-white bg-dark footer-container" id="footer-container"></div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
